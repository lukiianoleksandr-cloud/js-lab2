<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Завдання: Світлофор</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f0f0f0; }
        .traffic-light {
            width: 100px;
            height: 300px;
            background-color: #333;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
        }
        .light {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 10px auto;
            opacity: 0.2; /* Вимкнений стан (тьмяний) */
        }
        #red { background-color: red; }
        #yellow { background-color: yellow; }
        #green { background-color: green; }
        
        /* Активний клас для увімкнення світла */
        .active {
            opacity: 1.0; /* Ввімкнений стан (яскравий) */
            box-shadow: 0 0 30px #fff; /* Ефект світіння */
        }
    </style>
</head>
<body>

    <div class="traffic-light">
        <div class="light" id="red"></div>
        <div class="light" id="yellow"></div>
        <div class="light" id="green"></div>
    </div>

    <script>
        var state = 0; // Початковий стан (0)
        var lights = ['red', 'yellow', 'green'];

        function switchLight() {
            lights.forEach(id => {
                document.getElementById(id).classList.remove('active');
            });

            if (state === 0) { // Червоний
                document.getElementById('red').classList.add('active');
                state = 1;
            } else if (state === 1) { // Червоний + Жовтий
                document.getElementById('red').classList.add('active');
                document.getElementById('yellow').classList.add('active');
                state = 2;
            } else if (state === 2) { // Зелений
                document.getElementById('green').classList.add('active');
                state = 3;
            } else if (state === 3) { // Жовтий
                document.getElementById('yellow').classList.add('active');
                state = 0;
            }
        }
        switchLight(); 

        setInterval(switchLight, 2000); 
    </script>

</body>
</html>
