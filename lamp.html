<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Завдання: Лампочка</title>
    <style>
        body { text-align: center; font-family: sans-serif; }
        button { padding: 10px 20px; font-size: 16px; margin: 10px; cursor: pointer; }
    </style>
</head>
<body>

    <h1>Симулятор Лампочки</h1>

    <img id="bulb" src="images/bulb_off.png" alt="Лампочка" style="width:150px">
    
    <br>
    
    <button onclick="turnOn()">Включити</button>
    <button onclick="turnOff()">Вимкнути</button>

    <script>
        var bulb = document.getElementById('bulb');

        function turnOn() {    
            bulb.setAttribute('src', 'images/bulb_on.png');
        }
        function turnOff() {
            bulb.setAttribute('src', 'images/bulb_off.png');
        }
    </script>

</body>
</html>
